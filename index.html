 <!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Morning / Evening Routine</title>
  	<link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet"> 
  	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
    <link rel="stylesheet" href="styles.css" type="text/css">
  </head>
  <body>
  	<div class="sidebar right">
	  	<div id="time">Loading....</div>
	  	<div id="cards">
	  	<div class="smallTask" id="1"></div>
	  	<div class="smallTask" id="2"></div>
	  	<div class="smallTask" id="3"></div>
	  	<div class="smallTask" id="4"></div>
	  	<div class="smallTask" id="5"></div>
	  	<div class="smallTask" id="6"></div>
	  	<div class="smallTask" id="7"></div>
	  	<div class="smallTask" id="8"></div>
	  	<div class="smallTask" id="9"></div>
	  </div>
  	</div>
  	<div class="sidebar left">
	  	<div id="taskList">Tasks</div>
	  <ul>
	  	<li>homework (15mins) - <span class="timeCalc"></span></li>
	  	<li>pack backpack (5mins) - <span class="timeCalc"></span></li>
	  	<li>sack lunch (10mins) - <span class="timeCalc"></span></li>
	  	<li>free time (15mins) - <span class="timeCalc"></span></li>
	  	<li>get changed (5mins) - <span class="timeCalc"></span></li>
	  	<li>bathroom (5mins) - <span class="timeCalc"></span></li>
	  	<li>brush teeth (5mins) - <span class="timeCalc"></span></li>
	  	<li>go to bed - <span class="timeCalc"></span></li>
	  </ul>
  	</div>
  <div id="taskWrapper">
  <div id="timer">Start Timer</div>
  <div id="task"></div>
  </div>
  <div id="canvasWrapper"></div>
  <audio id="yay" src="sounds/yay.wav" autostart="false"></audio>
  <audio id="hurry" src="sounds/hurry.wav" autostart="false"></audio>
  <audio id="ohno" src="sounds/ohno.wav" autostart="false"></audio>
  <audio id="cheer" src="sounds/cheer.wav" autostart="false"></audio>
  <script type="text/javascript" src="scripts.js"></script>
  </body>
</html>
